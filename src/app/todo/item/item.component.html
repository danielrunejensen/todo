<li *ngIf="todo.isCompleted">
  <input (click)="OnClickSetIsCompletedTodo(false)"
         type="checkbox"
         name={{todo.name}}
         checked />
  <label><s>{{todo.name}}</s></label>
  <button (click)="OnClickDeleteTodo()">X</button>
</li>

<li *ngIf="!todo.isCompleted">
  <input (click)="OnClickSetIsCompletedTodo(true)"
         type="checkbox"
         name={{todo.name}} />
  <label>{{todo.name}}</label>
  <button (click)="OnClickDeleteTodo()">X</button>
</li>

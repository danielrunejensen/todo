<div>
  <h1>Todo</h1>
  <app-input (createTodo)="CreateTodo($event)"></app-input>
  <app-item-list (deleteTodo)="DeleteTodo($event)"
                 (setIsCompletedTodo)="SetIsCompletedTodo($event)"
                 [todoes]="getTodoes()"></app-item-list>
  <app-footer [activeTodoesCount]="activeTodoesCount"
              (clearAllCompletedTodoes)="ClearAllCompletedTodoes()"
              (setShowTodoes)="setShowTodoes($event)"></app-footer>
</div>
